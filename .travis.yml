language: php

php:
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'
  - '7.3'
  - '7.4'
  - '8.0'
  - '8.1'

os: linux
dist: focal

jobs:
  allow_failures:
    - php: 8.0
    - php: 8.1

cache:
  directories:
  - vendor

before_script:
  # PHPStan is only supported on 7.1+
  - if ! ([ "$TRAVIS_PHP_VERSION" == "7.1" ] || [ "$TRAVIS_PHP_VERSION" == "7.2" ] || [ "$TRAVIS_PHP_VERSION" == "7.3" ] || [ "$TRAVIS_PHP_VERSION" == "7.4" ] || [ "$TRAVIS_PHP_VERSION" == "8.0" ] || [ "$TRAVIS_PHP_VERSION" == "8.1" ]); then composer remove phpstan/phpstan --dev; fi
  - composer install
  - mkdir -p build/logs

script:
  - if [ "$TRAVIS_PHP_VERSION" == "7.1" ] || [ "$TRAVIS_PHP_VERSION" == "7.2" ] || [ "$TRAVIS_PHP_VERSION" == "7.3" ] || [ "$TRAVIS_PHP_VERSION" == "7.4" ] || [ "$TRAVIS_PHP_VERSION" == "8.0" ] || [ "$TRAVIS_PHP_VERSION" == "8.1" ]; then vendor/bin/phpstan analyse --memory-limit=-1 --no-progress; fi
  - vendor/bin/phpunit

after_script:
  - vendor/bin/php-coveralls

notifications:
  email: false
